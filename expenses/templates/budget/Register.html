{% extends "../base/base.html" %}
{% csrf_token %}
{% load static %}

{% block template %}
<!--CODE HERE-->
<div style="display: flex; justify-content: center; align-items: center; margin:1rem; ">
  <img src="{% static 'expenses/images/logo.svg' %}" alt="logo" style="width: 150px; height: 150px;">
</div>
<h1 class="logo navbar" style="display: flex;
    justify-content: center;
    align-items: center; margin-bottom: 0; padding-bottom: 0;">
    B U D G E T L Y</h1>
    <p style="display: flex; justify-content: center; align-items: center; font-weight:100;  font-size: 1.2rem; margin-top:5px; margin-bottom:40px; color: white; ">Start Saving Now</p>
    
    <div class="category-card-container" style="width: 50%;">
        <div class="transactions-table category-table-container " style="display: flex;
        justify-content: center;
        align-items: center;">
          
            <div class="form-header" >
                <h2>Create An Account</h2>
              </div>
        </div>
  
    <form action="{% url 'expenses:register' %}" method="post">
      
    {% csrf_token %}
   
    <div class="form-field" style="display: flex; justify-content: right; align-items:left; margin:1rem; "  >
        <label for="username" style=" padding: 5px;  height: 15px;">Username</label>
        <input style="padding: .75rem; width:70%; height: 5px;  border-radius: 5px; " type="text" placeholder="Username" name="username" required>
      </div>
      <div class="form-field" style="display: flex; justify-content: right; align-items: left; margin: 1rem">
        <label for="email" style=" padding: 5px;  height: 15px;">Email</label>
        <input style="padding: .75rem; width:70%; height: 5px;  border-radius: 5px; " type="email" placeholder="Email" name="email" required>
      </div>
      <div class="form-field" style="display: flex; justify-content: right; align-items: left; margin: 1rem">
    
        <label for="password" style=" padding: 5px;  height: 15px;">Password</label>
        <input style="padding: .75rem; width:70%; height: 5px;  border-radius: 5px; " type="password" placeholder="Password" name="password1" required>
      </div>
      <div class="form-field" style="display: flex; justify-content:right; align-items: left; margin: 1rem">
  
        <label for="password" style=" padding: 5px;  height: 15px;">Same Password</label>
        <input style="padding: .75rem; width:70%; height: 5px;  border-radius: 5px; " type="password" placeholder="Same Password" name="password2" required>
      </div>
      
      <div style="display: flex; justify-content: center; align-items: center;">
          <button type="submit" class="new-category-button">
              <p style="margin:0; padding:0; ">Register</p>
          </button>
      </div>
    </div>
    <div class="" style="display: flex; justify-content: center; align-items: center; margin-top: 2rem;">
        <p style="color: white; ">Already Have an account? Click here to log in </p>  </div> <div class="" style="display: flex;
        justify-content: center;
        align-items: center;">  
        <a href="{% url 'expenses:login' %}" class="" style=" color:#528DFF; text-decoration: none;">Log In</a>
    </div>
   
    </form>
{% endblock %}
